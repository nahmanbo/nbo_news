<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/x-png">

    <title>NBO news</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #fad02c;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        header img {
            margin: 0;
            padding: 0;
            display: block;
            height: 80px;
            width: auto;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: #fad02c;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            margin: 0px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }

        #login-container {
            display: block;
            margin-top: 20px;
        }

        #content {
            display: none;
        }

        /* סגנון לצ'אט */
        #chat-container {
            max-width: 500px;
            margin: auto;
            background-color: #44444427;
            padding: 15px;
            border-radius: 10px;
            border: 5px solid #fad02c;
            max-height: 800px; /* הגדרת גובה מקסימלי */
            overflow-y: auto; /* מאפשר גלילה אם התוכן ארוך מדי */
            display: flex;
            flex-direction: column-reverse; /* מציב את ההודעות האחרונות למעלה */
        }
        .chat-message {
            padding: 10px 10px 30px 10px; /* ריפוד בתחתית כדי להשאיר מקום לשם ולזמן */
            margin-bottom: 10px;
    background-color: #e1ffc7;
    border-radius: 8px;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
    font-size: 16px;
    color: #333;
    position: relative; /* לצורך מיקום השם והזמן */
}

.chat-message .time,
.chat-message .username {
    position: absolute;
    font-size: 12px;
}

.chat-message .time {
    left: 10px;
    bottom: 5px;
    color: #888;
}

.chat-message .username {
    right: 10px;
    bottom: 5px;
    color: #888;
}
.chat-message .user-image {
    position: absolute;
    right: -30px; /* יוצא מהגבול של ההודעה */
    top: 50%;
    transform: translateY(-50%); /* ממקם את התמונה במרכז האנכי של ההודעה */
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-image: url('abc.jpg'); /* הכנס את הנתיב לתמונה שלך */
    background-size: cover;
    background-position: center;
    border: 2px solid #fad02c;
}

    </style>
</head>
<body>

    <!-- תצוגת הכניסה לאתר -->
    <header>
        <img src="clear_logo.ico" alt="NBO Logo">
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="container">
        <h1>ברוך הבא לאתר!</h1>
        <p>כדי לגשת לתוכן המוגן, עליך להכניס סיסמה.</p>

        <!-- כפתור לשלב ההזנה של הסיסמה -->
        <button onclick="showLoginForm()">הזן סיסמה</button>

        <!-- טופס סיסמה, מוסתר בהתחלה -->
        <div id="login-container" style="display:none;">
            <h2>הזן סיסמה כדי להיכנס</h2>
            <input type="password" id="password-input" placeholder="הכנס סיסמה">
            <button onclick="checkPassword()">כניסה</button>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <!-- תצוגת הצ'אט -->
    <div id="chat-container" style="display:none;">
        <!-- הודעות יצוצו כאן -->
    </div>

    <script>
        // פונקציה להציג את טופס הסיסמה
        function showLoginForm() {
            document.getElementById("login-container").style.display = "block";
        }

        // פונקציה לבדוק אם הסיסמה נכונה
        function checkPassword() {
    var password = "1234"; // הסיסמה הנכונה
    var userInput = document.getElementById("password-input").value;
    var errorMessage = document.getElementById("error-message");

    if (userInput === password) {
        // מסתיר את טופס הסיסמה
        document.getElementById("login-container").style.display = "none"; 
        document.querySelector(".container").style.display = "none"; // מסתיר את כל הקונטיינר

        showChatMessages(); // מציג את תצוגת הצ'אט
    } else {
        errorMessage.innerText = "סיסמה שגויה, נסה שוב!";
    }
}


        // פונקציה להציג את תצוגת הצ'אט ולהוסיף הודעות
        function showChatMessages() {
            document.getElementById("chat-container").style.display = "block";

            // מוסיפים הודעות לדוגמה
            addMessage("שלום! איך אני יכול לעזור לך היום?");
            addMessage("אני רוצה לדעת יותר על האתר.");
            addMessage("בכיף! האתר מציע מגוון תכנים. יש משהו מסוים שאתה מחפש?");
            addMessage("כן, אני מחפש עדכונים אחרונים.");
            addMessage("הנה! יש לנו כמה חדשות עדכניות. איזה תחום מעניין אותך?");
            addMessage("אני מחפש חדשות על תחום הטכנולוגיה.");
            addMessage("נהדר! אנחנו נעדכן אותך על כל חדשות הטכנולוגיה. תודה שביקרת!");
            addMessage("מה דעתך על ההתפתחויות האחרונות בתחום ה-AI?");
            addMessage("אני חושב שזה העתיד! יש עוד חדשות בעניין?");
            addMessage("כן, אנחנו מעדכנים כל הזמן על חידושי טכנולוגיה בתחום זה. תשאר מעודכן!");
            addMessage("אני בהחלט אשאר מעודכן! תודה על העדכון.");
        }

// פונקציה להוסיף הודעה חדשה בצ'אט
// פונקציה להוסיף הודעה חדשה בצ'אט
function addMessage(message) {
    const chatContainer = document.getElementById("chat-container");

    const messageDiv = document.createElement("div");
    messageDiv.classList.add("chat-message");

    // קביעת הזמן הנוכחי
    const now = new Date();
    const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

    // יצירת אלמנט לשם
    const usernameDiv = document.createElement("div");
    usernameDiv.classList.add("username");
    usernameDiv.innerText = "נחמן"; // שם המשתמש

    // יצירת אלמנט לזמן
    const timeDiv = document.createElement("div");
    timeDiv.classList.add("time");
    timeDiv.innerText = timeString; // הזמן

    // יצירת אלמנט לתמונה בצורת עיגול
    const userImageDiv = document.createElement("div");
    userImageDiv.classList.add("user-image"); // הגדרת מחלקת העיצוב

    // הוספת אלמנטים (תמונה, שם, זמן) להודעה
    messageDiv.innerText = message;
    messageDiv.appendChild(userImageDiv); // הוספת תמונה בתוך ההודעה
    messageDiv.appendChild(usernameDiv); // הוספת שם
    messageDiv.appendChild(timeDiv); // הוספת זמן

    // הוספת הודעה חדשה
    chatContainer.appendChild(messageDiv);

    // גלול אוטומטית לתחתית הצ'אט
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

    </script>

</body>
</html>
